<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clientes Tutores - Clínica Veterinária</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header role="banner">
    <h1>Clientes Tutores</h1>
     <nav aria-label="Navegação principal">
  <a href="index.html">Início</a>
  <a href="clientes.html">Clientes</a>
  <a href="animal.html">Animais</a>
  <a href="agendamentodeconsultas.html">Agendamento</a>
  <a href="prontuario.html">Prontuário</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="vacinas.html">Vacinação</a>
  <a href="internacao.html">Internações</a>
  <a href="usuarios.html">Usuários</a>
  <a href="notas.html">Notas Fiscais</a>
  <button id="logoutBtn" aria-label="Sair do sistema">Logout</button>
</nav>
  </header>

  <main role="main">
    <section class="form-section" aria-labelledby="addClienteTitle">
      <h2 id="addClienteTitle">Adicionar Novo Cliente</h2>
      <form id="clienteForm" autocomplete="off" novalidate aria-describedby="formFeedback">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required aria-required="true" />
          <span class="error-message" id="nomeError"></span>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required pattern="^\(?\d{2}\)? ?\d{4,5}-?\d{4}$" placeholder="(99) 99999-9999" aria-required="true" />
          <span class="error-message" id="telefoneError"></span>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required aria-required="true" />
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required aria-required="true" />
          <span class="error-message" id="enderecoError"></span>
        </div>
        <button type="submit" class="add-btn" aria-live="polite">Adicionar Cliente</button>
        <div id="formFeedback" role="alert" aria-live="assertive"></div>
      </form>
    </section>

    <section aria-labelledby="listaClientesTitle">
      <h2 id="listaClientesTitle">Lista de Clientes</h2>
      <div class="table-responsive">
        <table id="clientesTable" aria-describedby="listaClientesTitle">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Telefone</th>
              <th scope="col">E-mail</th>
              <th scope="col">Endereço</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Clientes serão inseridos aqui -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
 <p>&copy; 2025 Clínica Veterinária. Projeto Pessoal Daiane Horbach. Todos os direitos reservados.</p>
  </footer>

  <script src="clientes.js"></script>
  <script>
  const usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioLogado'));
  if (!usuarioLogado || usuarioLogado.perfil !== 'admin') {
    alert('Você precisa estar logado como administrador para acessar esta página.');
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
