<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Agendamento de Consultas - Clínica Veterinária</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container" role="main">
        <header>
            <h1>Agendamento de Consulta</h1>
            <nav aria-label="Navegação principal">
  <a href="index.html">Início</a>
  <a href="clientes.html">Clientes</a>
  <a href="animal.html">Animais</a>
  <a href="agendamentodeconsultas.html">Agendamento</a>
  <a href="prontuario.html">Prontuário</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="vacinas.html">Vacinação</a>
  <a href="internacao.html">Internações</a>
  <a href="usuarios.html">Usuários</a>
  <a href="notas.html">Notas Fiscais</a>
  <button id="logoutBtn" aria-label="Sair do sistema">Logout</button>
</nav>

<script>
  document.getElementById('logoutBtn').addEventListener('click', () => {
    sessionStorage.removeItem('usuarioLogado');
    window.location.href = 'login.html';
  });
</script>

        </header>

        <form id="consultaForm" autocomplete="off" novalidate aria-describedby="mensagem" aria-live="polite">
            <div class="form-group">
                <label for="nome">Nome do Tutor</label>
                <input type="text" id="nome" name="nome" required maxlength="60" placeholder="Digite seu nome completo" aria-required="true" />
                <span class="error-message" id="nomeError"></span>
            </div>
            <div class="form-group">
                <label for="pet">Nome do Pet</label>
                <input type="text" id="pet" name="pet" required maxlength="40" placeholder="Digite o nome do pet" aria-required="true" />
                <span class="error-message" id="petError"></span>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Animal</label>
                <select id="tipo" name="tipo" required aria-required="true">
                    <option value="">Selecione</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Outro">Outro</option>
                </select>
                <span class="error-message" id="tipoError"></span>
            </div>
            <div class="form-group">
                <label for="data">Data da Consulta</label>
                <input type="date" id="data" name="data" required aria-required="true" />
                <span class="error-message" id="dataError"></span>
            </div>
            <div class="form-group">
                <label for="hora">Horário</label>
                <input type="time" id="hora" name="hora" required aria-required="true" />
                <span class="error-message" id="horaError"></span>
            </div>
            <div class="form-group">
                <label for="motivo">Motivo da Consulta</label>
                <textarea id="motivo" name="motivo" rows="3" required maxlength="200" placeholder="Descreva o motivo da consulta" aria-required="true"></textarea>
                <span class="error-message" id="motivoError"></span>
            </div>
            <button type="submit">Agendar Consulta</button>
            <div id="mensagem" role="alert" aria-live="assertive"></div>
        </form>

        <section aria-labelledby="listaAgendamentosTitle" class="lista-agendamentos">
            <h2 id="listaAgendamentosTitle">Consultas Agendadas</h2>
            <table id="agendamentosTable" aria-describedby="listaAgendamentosTitle">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Tutor</th>
                        <th>Pet</th>
                        <th>Tipo</th>
                        <th>Motivo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Agendamentos serão listados aqui -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="agendamento.js"></script>
 <button id="logoutBtn" aria-label="Sair do sistema" style="position: fixed; top: 10px; right: 10px;">Logout</button>

<script>
  document.getElementById('logoutBtn').addEventListener('click', () => {
    sessionStorage.removeItem('usuarioLogado');
    window.location.href = 'login.html';
  });
</script>
     <footer>
 <p>&copy; 2025 Clínica Veterinária. Projeto Pessoal Daiane Horbach. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
