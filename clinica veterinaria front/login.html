<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Clínica Veterinária</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f3; display: flex; justify-content: center; align-items: center; height: 90vh; }
    form { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); width: 300px; }
    label { display: block; margin-top: 10px; font-weight: bold; color: #2e7d4f; }
    input { width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid #c8e6c9; }
    button { margin-top: 20px; width: 100%; padding: 12px; background: #43a047; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    button:hover { background: #388e3c; }
    #loginMessage { margin-top: 12px; font-weight: 600; }
    .error { color: #d32f2f; }
    .success { color: #388e3c; }
  </style>
   <header class="header" role="banner">
    <img src="Logotipo.jpg" alt="Logo da Clínica Veterinária" class="logo" />
  </header>
</head>
<body>
  <form id="loginForm" autocomplete="off" novalidate>
    <h2>Login</h2>
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" required autocomplete="username" />
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required autocomplete="current-password" />
    <button type="submit">Entrar</button>
    <div id="loginMessage" role="alert" aria-live="assertive"></div>
  </form>

  <script src="login.js"></script>

</body>
</html>
